<html>
<head>
<title> The Game of Life! </title>
<script type="text/javascript">
var Board;
var arrangeBoard;
var xsize;
var ysize;
var dead = 0;
var alive = 1;

function Neighbors(Board, x, y)
{
	var n = 0;
	for(dx=-1;dx <= 1; ++dx) {
		// x+dx > 0 to avoid out of bounds.
		if ( (x+dx < 0) || (x+dx > xsize-1) ) continue;
		for(dy=-1;dy <= 1; ++dy) {
		// y+dy > 0 to avoid out of bounds.
		if (( y+dy < 0)  || (y+dy > ysize-1)) continue;
			var ax = x+dx;
    		var ay = y+dy;
			
			// Debugging, going to leave this in - just in case.
			try {
				// Put to post-increment.
				if (Board[ax][ay]==alive) ++n;
			} catch (err) {
				document.write("ax:" + ax);
				document.write("ay:" + ay);
				document.write("dx:" + dx);
				document.write("dy:" + dy);
				document.write("x:" + x);
				document.write("y:" + y);
			}
		}
	}
	return n;
}

function Kill(Board,x,y)
{
	if(Board[x][y] == alive)
		Board[x][y] = dead;
}

function MakeLive(Board,x,y)
{
	if(Board[x][y] == dead)
		Board[x][y] = alive;
}

function NextStep(Board)
{
// Changed both for loops to < instead of <= to avoid ArrayOutOfBounds
// Changed both to post-increment for ease.
	for(var x = 0; x < xsize; x++)
	{
		// Was incrementing x again, changed to y.
		for(var y = 0; y < ysize; y++)
		{
			n = Neighbors(Board,x,y);
			if(n==3) MakeLive(Board,x,y);
			//if((n<2)||(n>3)) Kill(Board,x,y);
			if( (n!=2) && (n!=3) ) Kill(Board,x,y);
		}
	}
}

function DrawBoard(Board)
{
	var Text = "";
	for(var y = 0; y < ysize; ++y)
	{
		for(var x = 0; x < xsize; ++x)
			Text += Board[x][y]==alive ? "<img src='../images/alive.png'/>":"<img src='../images/dead.png'/>";
		Text += "<br/>";
	}
	document.getElementById("board").innerHTML = Text;
}

function startBoard()
{
	// Set BoardSetup to variable earlier chosen in the form.
	var BoardSetup = arrangeBoard;
	
	// Create the 2-D array, fill it with dead cells.
	Board = new Array(xsize);
	for(var x = 0; x < xsize; ++x)
	{
		Board[x] = new Array(ysize);
		for(var y = 0; y < ysize; ++y)
			Board[x][y] = 0;
	}
	
	// Various setups, all are dead unless set to alive.
	if(BoardSetup == "blinker")
	{
	    Board[1][0] = 1;
	    Board[1][1] = 1;
	    Board[1][2] = 1;
    }
    else if(BoardSetup == "glider")
    {
	    Board[2][0] = 1;
	    Board[2][1] = 1;
	    Board[2][2] = 1;
	    Board[1][2] = 1;
	    Board[0][1] = 1;
    }
    else if(BoardSetup == "flower")
    {
        Board[4][6] = 1;
        Board[5][6] = 1;
        Board[6][6] = 1;
        Board[7][6] = 1;
        Board[8][6] = 1;
        Board[9][6] = 1;
        Board[10][6] = 1;
        Board[4][7] = 1;
        Board[6][7] = 1;
        Board[8][7] = 1;
        Board[10][7] = 1;
        Board[4][8] = 1;
        Board[5][8] = 1;
        Board[6][8] = 1;
        Board[7][8] = 1;
        Board[8][8] = 1;
        Board[9][8] = 1;
        Board[10][8] = 1;
    }
    
	DrawBoard(Board);
}

//Timer to automatically go to the next generation every 10 milliseconds.
function autoNext() {
	t=setTimeout("NextStep(Board);DrawBoard(Board);autoNext();",10);
}

// Set the x-size.
function setX(x) {
	xsize = x;
}

// Set the y-size.
function setY(y) {
	ysize = y;
}

// Set the board arrangement.
function setboardA(boardA) {
	arrangeBoard = boardA;
}
</script>
</head>
<body><center>
<img src="http://www.coloradomesa.edu/ambassadors/life/images/life_logo.png" /><br /><br />
<div id="board">
</div>
<!-- Form to gather values from for the Life Game. -->
<form>
<strong>X-Size:</strong> <br /><input type="text" id="xsize" /><br />
<strong>Y-Size:</strong><br /><input type="text" id="ysize" /><br />
<strong>Board Arrangement:</strong> <br />
<select id="arrangeB">
  <option value="flower">Flower</option>
  <option value="glider">Glider</option>
  <option value="blinker">Blinker</option>
</select>
</form>
<input type="button" onclick="setX(document.getElementById('xsize').value);setY(document.getElementById('ysize').value);startBoard();setboardA(document.getElementById('arrangeB').value);startBoard();autoNext();" value="Go!">
</center>
</body>
</html>
